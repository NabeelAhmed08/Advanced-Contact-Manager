<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::Layout(~{::section})" >
<head>
	<meta charset="UTF-8" />
	<title>Home</title>
</head>
<body>
	
	<section>
	
	
	
	   <div class="my-card mr-4">
	   	<div th:if="${contact}" class="card-body">
	   	
	   	<h1 class="text-center" >Contact Details</h1>
	   	
	   	<div class="container text-center my-2">
	   	
	   	 <img class= my-profile-lg src="" th:src="@{'/img/'+${contact.image}}" alt="profile image" />
	  
	  <h3 class="mt-3"><span  th:text="${contact.name}"></span> (  <span  th:text="${contact.secondName}" ></span>  ) </h3>
	   
	   	<table class="table">
   <thead>
    <tr>
      <th scope="col">#ID</th>
      <th scope="col"><span  th:text="${'ACM2021'+contact.cId}"></span></th>
     
    </tr>
  </thead>
  <tbody>

    <tr>
      <th scope="col">Email</th>
      <td scope="col"><span  th:text="${contact.email}"></span></td>  
    </tr>

	<tr>
      <th scope="col">Phone</th>
      <td scope="col"><span  th:text="${contact.phone}"></span></td>  
    </tr>

	<tr>
      <th scope="col">Work</th>
      <td scope="col"><span  th:text="${contact.work}"></span></td>  
    </tr>
  </tbody>
  

  </table>
	   <hr/>
	    <div class="desc">
  
  <th:block th:utext="${contact.about}" ></th:block>
  
  </div>
	
	<div class="container">
	

	  <button  th:onclick="|deleteContact(${contact.cId})|" class="btn btn-danger btn-block">Delete</button>
      
      <form class="mt-2" method="post" th:action="@{'/user/update-contact/'+${contact.cId}}">
       <button type="submit" class="btn btn-primary bg-Second lm-2 btn-block">Update</button>
      
      </form>
	</div>  
	   
	   	</div>
	   	
	   	
	   	
	   	
	   	
	   	
	   	
	   	</div>
	   	
	   	<h1 class="text-center p-3 alert alert-danger" th:unless="${contact}" >Contact You Are Trying To Find Does Not Exists !!!</h1>
	   	
	   	</div>
	   	
	
	</section>
	
</body>
</html>
