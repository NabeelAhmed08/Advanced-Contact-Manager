<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::Layout(~{::section})" >
<head>
	<meta charset="UTF-8" />
	<title>Home</title>
</head>
<body>
	
	<section>
	
	
	   <div class="my-card mr-4">
	   	<div class="card-body">
	   	
	   	<h1 class="text-center" >All Contacts</h1>
	   	
	   	<table class="table table-striped table-hover">
   <thead>
    <tr>
      <th scope="col">#ID</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Phone</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
   
   
    <tr th:each="c : ${contacts}" >
      <th scope="row" th:text="${'ACM2021'+c.cId}" >1</th>
      <td>
      <img class= my-profile-sm src="" th:src="@{'/img/'+${c.image}}" alt="profile image" />
       <span  th:text="${c.name+' ('+c.secondName+')'}"></span> </td>
      <td th:text="${c.email}">Otto</td>
      <td th:text="${c.phone}">@mdo</td>
       <td >
       <button class="btn btn-danger btn-sm">Delete</button>
       <button class="btn btn-primary bg-Second lm-2 btn-sm">Update</button>
       </td>
      
    </tr>
    
  </tbody>
</table>
	 
<!-- 	 pagination -->
	   	
	   	<nav aria-label="Page navigation example">
  <ul class="pagination">
    <li th:if="${currentPage-1 != 0}" class="page-item"><a class="page-link" th:href="@{'/user/view-contacts/'+${currentPage-1}}" href="#">Previous</a></li>
    
    <li th:classappend="${currentPage==i?'active':''}" 
     th:each="i : ${#numbers.sequence(1,totalPages)}" 
     class="page-item"><a th:href="@{'/user/view-contacts/'+${i}}" class="page-link"  href="#"><span th:text="${i}"></span> </a></li>
    
   
    
    <li th:if="${currentPage != totalPages}" class="page-item"><a class="page-link" th:href="@{'/user/view-contacts/'+${currentPage+1}}"  href="#">Next</a></li>
  </ul>
</nav>
	   	
	   	
	   	
	   	</div>
	   
	   </div>
	</section>
	
</body>
</html>
