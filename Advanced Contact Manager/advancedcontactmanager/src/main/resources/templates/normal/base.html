<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="Layout(content)">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{/css/style.css}" />
	

    <title th:text="${title}" >Normal Base Html</title>
  </head>
  <body>
    
<!--     this is navbar -->
<nav class=" navbar navbar-expand-lg navbar-dark bg-primary">

  <a class="navbar-brand" href="#">Advanced Contact Manager </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    
    <ul class="navbar-nav ml-auto text-uppercase ">
      <li class="nav-item active">
        <a class="nav-link" th:href="@{/user/index}">Home <span class="sr-only">(current)</span></a>
      </li>
     
     
      
       <li class="nav-item">
        <a class="nav-link " href="#"><span th:text="${user.name}" ></span></a>
      </li>
      
       <li class="nav-item">
        <a class="nav-link "  th:href="@{/logout}">Logout</a>
      </li>
      
    </ul>
   
  </div>
</nav>

<!-- this is end of navbar -->

    
<!-- 		this is sidebar	   -->

		<div class="sidebar ">
		
		<span onclick="toggleSidebar()" class="crossBtn">&times;</span>
		
		<a href="" th:href="@{/user/index}" class="item"><i class="fas fa-home"></i> Home</a>
		<a href=""    th:href="@{/user/view-contacts/1}"  class="item"><i class="fas fa-address-book"></i> All Contacts</a>
		<a href="" th:href="@{/user/add-contact}" class="item"><i class="fas fa-user-plus"></i> Add Contact</a>
		<a href="" class="item"><i class="fas fa-user-circle"></i> Profile</a>
		<a href=""  class="item"><i class="fas fa-cogs"></i> Settings</a>
		<a href="" th:href="@{/logout}" class="item"><i class="fas fa-sign-out-alt"></i> Logout</a>
		
		<div class="divider"></div>
		
		</div>
		
		
		
		
		    
    <div class="content ">
    
    <i onclick="toggleSidebar()" class="fas fa-bars m-3"></i>
    
    
<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert " role="alert">
							<p class=" text-center" th:text="${session.message.content}" ></p>
							
							<th:block th:text="${#session.removeAttribute('message')}" ></th:block>
							
							</div>
    
     <div th:replace="${content}" ></div>
    </div>
   
        <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script  th:src="@{/js/script.js}" ></script>
  </body>
</html>
