<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::Layout(~{::section})" >
<head>
	<meta charset="UTF-8" />
	<title>Home</title>
</head>
<body>
	
	<section>
	
		<div class="container-fluid">
			<div class="card-body">
				
	
		<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100 dash" src="https://images.pexels.com/photos/3783123/pexels-photo-3783123.jpeg?cs=srgb&dl=pexels-andrea-piacquadio-3783123.jpg&fm=jpg" alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100 dash" src="https://images.pexels.com/photos/879143/pexels-photo-879143.jpeg?cs=srgb&dl=pexels-andrea-piacquadio-879143.jpg&fm=jpg" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100 dash" src="https://images.pexels.com/photos/3781713/pexels-photo-3781713.jpeg?cs=srgb&dl=pexels-andrea-piacquadio-3781713.jpg&fm=jpg" alt="Third slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>	
		
		</div>
			
		
		</div>
		
		
		<div class="container">  
		
		<div class="text-center mt-3 text-secondary" >
		
		<h1 class="display-3"> Start adding your contacts  </h1>
		
		</div>
			
			
			
			<a  th:href="@{/user/add-contact}" class="mt-5 text-uppercase btn btn-block btn-primary "  >Add new contact</a>
			
		
		
		
		  </div>
	
		
			
			
			
			
			
		
	
	</section>
	
</body>
</html>
